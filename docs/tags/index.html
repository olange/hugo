

<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>Tags</title>
  <script src="https://olange.github.io/hugo//bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="https://olange.github.io/hugo//bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="https://olange.github.io/hugo//bower_components/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="https://olange.github.io/hugo//bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="https://olange.github.io/hugo//bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="https://olange.github.io/hugo//bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
  <link rel="import" href="https://olange.github.io/hugo//bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="https://olange.github.io/hugo//bower_components/paper-item/paper-item.html">
  <link rel="import" href="https://olange.github.io/hugo//bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="https://olange.github.io/hugo//bower_components/iron-image/iron-image.html">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/default.min.css">
  <style is="custom-style">
    body {
      font-family: 'Roboto', sans-serif;
    }
    .nav {
      border-right: 1px solid #ccc;
    }
    
    paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: var(--paper-grey-200, #eee);
       
      --paper-scroll-header-panel-full-header: {
        background-image: url(https://olange.github.io/hugo//images/cover.png);
      };
       
      --paper-scroll-header-panel-condensed-header: {
        background-image: url(https://olange.github.io/hugo//images/cover.png);
      };
    }
    
    paper-toolbar {
       
      height: 256px;
      background-color: transparent;
    }
    .profile{
      width: 100%;
      padding-bottom: 20px;
    }
    .photo{
      margin: 20px;
      display: inline-block;
      height: 64px; width: 64px;
      border-radius: 50%;
    }
    .article{
      border: 1px solid #bebebe;
      padding: 16px;
      margin: 16px;
      border-radius: 5px;
      background-color: #fff;
    }
    .title{
      font-size: 22px;
      padding: 8px 0 16px;
    }
    .description{
      font-size: 16px;
      padding-bottom: 8px;
    }
    .author{
      font-size: 16px;
      padding-left: 20px;
      color: white;
    }
    .design{
      font-size: 14px;
    }
    .copyright{
      font-size: 16px;
    }
    paper-menu a {
      text-decoration: none;
      color: #212121;
    }
  </style>

</head>
<body>
  <paper-drawer-panel id="drawerPanel" responsive-width="1280px">
    <div class="nav scroll" drawer>
    
      <iron-image class="profile" sizing="cover" src="https://olange.github.io/hugo//images/profile.png">
    
        
          <iron-image class="photo" sizing="cover" src="https://olange.github.io/hugo//images/photo.png"></iron-image>
        
          <div class="author">Olivier</div>
      </iron-image>
      <paper-menu>
        <a href="https://olange.github.io/hugo/"><paper-item>
          <iron-icon icon="home"></iron-icon>　<div class="flex">Home</div>
          <iron-icon icon="chevron-right"></iron-icon>
        </paper-item></a>
        <a href="https://olange.github.io/hugo//categories/"><paper-item>
          <iron-icon icon="drafts"></iron-icon>　<div class="flex">Categories</div>
          <iron-icon icon="chevron-right"></iron-icon>
        </paper-item></a>
        <a href="https://olange.github.io/hugo//tags/"><paper-item>
          <iron-icon icon="loyalty"></iron-icon>　<div class="flex">Tags</div>
          <iron-icon icon="chevron-right"></iron-icon>
        </paper-item></a>
      </paper-menu>
    </div>

    <paper-scroll-header-panel main condenses header-height="256" condensed-header-height="64">

      <paper-toolbar>

        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
        <div class="bottom title">Quelques pas avec Hugo hohoho</div>
        <div class="flex"></div>
        
          <a href="https://www.facebook.com/Your%20facebook%20Name"><paper-icon-button src="https://olange.github.io/hugo//images/facebook-dreamstale25.png"></paper-icon-button></a>
        
        
          <a href="https://twitter.com/Your%20Twitter%20Name"><paper-icon-button src="https://olange.github.io/hugo//images/twitter-dreamstale71.png"></paper-icon-button></a>
        
        
          <a href="https://google.com/+Your%20Google&#43;%20Name"><paper-icon-button src="https://olange.github.io/hugo//images/google+-dreamstale37.png"></paper-icon-button></a>
        
        
          <a href="https://www.linkedin.com/in/Your%20linkedin%20Name"><paper-icon-button src="https://olange.github.io/hugo//images/linkedin-dreamstale45.png"></paper-icon-button></a>
        
        
          <a href="https://github.com/Your%20Github%20Name"><paper-icon-button src="https://olange.github.io/hugo//images/github2-dreamstale35.png"></paper-icon-button></a>
        
          <a href="https://olange.github.io/hugo//index.xml"><paper-icon-button src="https://olange.github.io/hugo//images/feed-dreamstale27.png"></paper-icon-button></a>
      
      </paper-toolbar>




<paper-menu>
  
</paper-menu>

      <paper-item>
        <div class="copyright">© 2015 Copyright Text</div>
        <div class="flex"></div>
        <div class="design">Design <a href="http://pdevty.github.io/blog/">pdevty</a></div>
      </paper-item>
    </paper-scroll-header-panel>
  </paper-drawer-panel>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>

</body>
</html>
